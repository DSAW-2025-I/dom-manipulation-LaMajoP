<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Carousel</title>
</head>
<body>
    <main>
        <section class="carousel">
            <button id="prev" class="arrow">&lt;</button>
            <div class="image-container">
                <img src="assets/image_1.jpg" alt="image_1" class="active">
                <img src="assets/image_2.jpeg" alt="image_2">
                <img src="assets/image_3.jpeg" alt="image_3">
            </div>
            <button id="next" class="arrow">&gt;</button>
        </section>

        <div class="dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </main>

    <footer>
        <p>Developed by: Maria Jose Palomino Carre√±o</p>
    </footer>
</body>
</html>
